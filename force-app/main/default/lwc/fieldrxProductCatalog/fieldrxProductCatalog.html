<template>
    <div class="catalog-container">

        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <div class="search-box">
                <lightning-input type="search" placeholder="Search products..." onchange={handleSearch}></lightning-input>
            </div>

            <div class="category-title">
                Categories
            </div>

            <ul class="category-list">
                <li class="active" onclick={handleCategoryClick}>All Categories</li>

<template for:each={categories} for:item="cat">
    <li key={cat} onclick={handleCategoryClick}>{cat}</li>
</template>

            </ul>
        </div>

        <!-- PRODUCT GRID -->
        <div class="product-grid">
            <template for:each={products} for:item="prod">
                <div key={prod.id}
                     class={prod.cardClass}
                     data-id={prod.id}
                     onclick={handleSelect}>

                    <div class="status">{prod.status}</div>

                    <div class="image-box">
                        <img src={prod.imageUrl} alt="product"/>
                    </div>

                    <div class="prod-name">{prod.name}</div>
                    <div class="prod-code">{prod.code}</div>

                    <div class="category-pill">{prod.category}</div>

                    <div class="price">₹ {prod.price}</div>
                </div>
            </template>
        </div>

        <!-- RIGHT DETAIL PANEL -->
        <template if:true={selectedProduct}>
            <div class="detail-panel">

                <div class="detail-image">
                    <img src={selectedProduct.imageUrl}/>
                </div>

                <div class="detail-name">{selectedProduct.name}</div>
                <div class="detail-code">{selectedProduct.code}</div>

                <div class="detail-status">{selectedProduct.status}</div>

                <div class="detail-box">
    <div class="detail-row">
        <lightning-icon icon-name="utility:moneybag" size="small"></lightning-icon>
        <div>
            <div class="label">Price</div>
            <div class="value">₹ {selectedProduct.price}</div>
        </div>
    </div>
</div>

<div class="detail-box">
    <div class="detail-row">
        <lightning-icon icon-name="utility:collection" size="small"></lightning-icon>
        <div>
            <div class="label">Category</div>
            <div class="value">{selectedProduct.category}</div>
        </div>
    </div>
</div>


            </div>
        </template>

    </div>
</template>
