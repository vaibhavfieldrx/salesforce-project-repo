<template>

        <!-- TWO COLUMN LAYOUT -->
        <div class="address-grid">

            <!-- BILLING CARD -->
            <div class="address-card">
                <h3 class="section-title">Billing Address</h3>

                <lightning-combobox
                    label="Country"
                    data-type="billing"
                    data-field="country"
                    value={billing.country}
                    options={countryOptions}
                    onchange={handleAddressChange}>
                </lightning-combobox>

                <lightning-input label="Street"
                    data-type="billing"
                    data-field="street"
                    onchange={handleAddressChange}>
                </lightning-input>

                <lightning-input label="City"
                    data-type="billing"
                    data-field="city"
                    onchange={handleAddressChange}>
                </lightning-input>

                <lightning-input label="State"
                    data-type="billing"
                    data-field="state"
                    onchange={handleAddressChange}>
                </lightning-input>

                <lightning-input label="Postal Code"
                    data-type="billing"
                    data-field="postalCode"
                    onchange={handleAddressChange}>
                </lightning-input>
            </div>

            <!-- SHIPPING CARD -->
            <div class="address-card">
                <h3 class="section-title">Shipping Address</h3>

                <lightning-combobox
                    label="Country"
                    data-type="shipping"
                    data-field="country"
                    value={shipping.country}
                    options={countryOptions}
                    onchange={handleAddressChange}>
                </lightning-combobox>

                <lightning-input label="Street"
                    data-type="shipping"
                    data-field="street"
                    onchange={handleAddressChange}>
                </lightning-input>

                <lightning-input label="City"
                    data-type="shipping"
                    data-field="city"
                    onchange={handleAddressChange}>
                </lightning-input>

                <lightning-input label="State"
                    data-type="shipping"
                    data-field="state"
                    onchange={handleAddressChange}>
                </lightning-input>

                <lightning-input label="Postal Code"
                    data-type="shipping"
                    data-field="postalCode"
                    onchange={handleAddressChange}>
                </lightning-input>
            </div>

        </div>

        <!-- WAREHOUSE (FULL WIDTH) -->
        <div class="warehouse">

            <lightning-combobox
                label="Select Warehouse"
                value={selectedWarehouseId}
                options={warehouseOptions}
                onchange={handleWarehouseChange}>
            </lightning-combobox>
        </div>

</template>
