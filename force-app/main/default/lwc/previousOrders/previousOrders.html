<template>
    <div class="card">
        <h2>Orders for Customer</h2>

        <table class="slds-table slds-table_bordered">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={orders} for:item="o">
                    <tr key={o.id}>
                        <td>#{o.number}</td>
                        <td>{o.date}</td>
                        <td>{o.status}</td>
                        <td>${o.total}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
