<template>
    <div class="page">

        <div class="header">
            <div>
                <h1 class="title">Order Management</h1>
                <p class="desc">Create and manage customer orders</p>
            </div>
           <button class="primary" onclick={openNewOrderModal}>
    + New Order
</button>
        </div>

        <div class="content">

            <!-- TABLE -->
     <div class="card table-card">
    <h2 class="title-2">All Orders</h2>

    <table>
        <thead>
            <tr>
                <th>ORDER ID</th>
                <th>CUSTOMER</th>
                <th>DATE</th>
                <th>STATUS</th>
                <th class="right">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={orders} for:item="o">
                <tr key={o.id}>
                    <td>#{o.number}</td>
                    <td>{o.customer}</td>
                    <td>{o.date}</td>
                    <td>
                        <span class={o.statusClass}>{o.status}</span>
                    </td>
                    <td class="right">₹{o.amount}</td>
                </tr>
            </template>
        </tbody>
    </table>

    <!-- Pagination -->
   <div class="pagination">
    <button class="page-btn" onclick={prevPage} disabled={isFirstPage}>
        ‹ Prev
    </button>

    <div class="page-info">
        <span class="page-number">{currentPage}</span>
        <span class="page-separator">/</span>
        <span class="page-total">{totalPages}</span>
    </div>

    <button class="page-btn primary" onclick={nextPage} disabled={isLastPage}>
        Next ›
    </button>
</div>
</div>

            <!-- RIGHT PANEL -->
            <div class="side">

                <div class="card">
                    <h3 class="title-3">Order Summary</h3>
                    <template for:each={summaryList} for:item="s">
                        <div key={s.label} class="summary-row">
                            <div class="under-icon">
                                <div class={wrapperClass}>
                                    <lightning-icon icon-name={s.iconName} size="x-small" class={s.iconClass}>
                                    </lightning-icon>
                                </div>
                                <span class="label">{s.label}</span>
                            </div>

                            <b>{s.count}</b>
                        </div>
                    </template>
                </div>

                <div class="card revenue">
                    <div>
                        <p class="title-3">Total Revenue</p>
                        <h2 class="amount">₹{revenue}</h2>
                    </div>
                </div>

            </div>

        </div>
    </div>
</template>
