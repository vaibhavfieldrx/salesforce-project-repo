<template>
    <template if:true={customer}>
        <div class="customer-card">
            <div class="avatar">
                <lightning-icon
                    icon-name="standard:account"
                    size="small">
                </lightning-icon>
            </div>

            <div class="details">
    <p class="name">{customer.Name}</p>
    <p class="email">{customer.Email__c}</p>

    <p class="address">
        {street}
        <template if:true={city}>, {city}</template>
        <template if:true={country}>, {country}</template>
    </p>
</div>
        </div>
    </template>
</template>
