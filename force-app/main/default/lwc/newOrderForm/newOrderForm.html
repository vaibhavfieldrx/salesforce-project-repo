<template>
    <lightning-modal-header label="New Order"></lightning-modal-header>

    <lightning-modal-body>
        <lightning-record-edit-form
            object-api-name="Order"
            onsuccess={handleSuccess}>

            <lightning-messages></lightning-messages>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_small">
                    <lightning-input-field field-name="AccountId"></lightning-input-field>
                    <lightning-input-field field-name="ContractId"></lightning-input-field>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input-field field-name="EffectiveDate"></lightning-input-field>
                    <lightning-input-field field-name="Status"></lightning-input-field>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={close}>
        </lightning-button>

        <lightning-button
            variant="brand"
            label="Save"
            onclick={submitForm}>
        </lightning-button>
    </lightning-modal-footer>
</template>
